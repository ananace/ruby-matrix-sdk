GET|_matrix/client/versions:
  method: :client_api_versions
  results:
    200: |
      {
        "versions": [
          "r0.0.1"
        ]
      }
GET|_matrix/client/r0/login:
  method: :allowed_login_methods
  results:
    429: &429 |
      {
        "errcode": "M_LIMIT_EXCEEDED",
        "error": "Too many requests",
        "retry_after_ms": 2000
      }
    200: |
      {
        "flows": [
          {
            "type": "m.login.password"
          }
        ]
      }
POST|_matrix/client/r0/login:
  method: :login
  requests:
    - args: [{ initial_device_display_name: 'test', identifier: { type: 'm.id.user', user: 'cheeky_monkey' } }]
      body:
        :type: 'm.login.password'
        :initial_device_display_name: 'test'
        :identifier:
          :type: 'm.id.user'
          :user: 'cheeky_monkey'
  results:
    200: |
      {
        "user_id": "@cheeky_monkey:matrix.org",
        "access_token": "abc123",
        "device_id": "GHTYAJCE"
      }
    400: |
      {
        "errcode": "M_UNKNOWN",
        "error": "Bad login type."
      }
    403: |
      {
        "errcode": "M_FORBIDDEN"
      }
    429: *429
POST|_matrix/client/r0/logout:
  method: :logout
  results:
    200: |
      {}
POST|_matrix/client/r0/logout/all:
  method: :logout_all
  results:
    200: |
      {}
POST|_matrix/client/r0/register:
  method: :register
  requests:
    - args: [{ kind: 'guest' }]
      query:
        :kind: 'guest'
      body: {}
    - args: [{ username: 'test', password: 'testing' }]
      query:
        :kind: 'user'
      body:
        :username: 'test'
        :password: 'testing'
  results:
    200: |
      {
        "user_id": "@cheeky_monkey:matrix.org",
        "access_token": "abc123",
        "device_id": "GHTYAJCE"
      }
    400: |
      {
        "errcode": "M_USER_IN_USE",
        "error": "Desired user ID is already taken."
      }
    401: |
      {
        "flows": [
          {
            "stages": [
              "example.type.foo"
            ]
          }
        ],
        "params": {
          "example.type.baz": {
            "example_key": "foobar"
          }
        },
        "session": "xxxxxxyz",
        "completed": [
          "example.type.foo"
        ]
      }
    429: *429
